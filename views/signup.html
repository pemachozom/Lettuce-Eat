<body>
    <div class="container pt-4">
        <h1 class="text-center"><strong>Register to Continue</strong></h1>
        <form class="needs-validation mt-5  " novalidate>
            <div class="form-group mt-4 mx-5">
                <input type="text" class="form-control rounded-pill" id="name" placeholder="Name" required = 'required' />
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="form-group mx-5">
                <input type="email" class="form-control rounded-pill" id="email" placeholder="Email" required = 'required' />
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group mx-5">
                <input type="password" class="form-control rounded-pill" id="password" placeholder="Password"
                    pattern=".{8,}" required = 'required' />
                <!-- <small class="form-text text-muted">Must be at least 8 characters long.</small> -->
                <div class="invalid-feedback">
                    Please enter a valid password.
                </div>
            </div>
            <div class="form-group mx-5">
                <input type="password" class="form-control rounded-pill" id="confirm-password"
                    placeholder="Confirm password" data-match="#password" data-match-error="Passwords do not match"
                    required = "required" />
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div>
            <div class="form-group mx-5">
                <button type="submit" class="btn mybtn mb-5 py-3 btn-block rounded-pill"><a
                        href="#">Sign-Up</a> </button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container1">

                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add custom validation messages
        var passwordInput = document.getElementById('password');
        passwordInput.addEventListener('invalid', function (event) {
            event.target.setCustomValidity('Password must be at least 8 characters long.');
        });
        passwordInput.addEventListener('input', function (event) {
            event.target.setCustomValidity('');
        });


        // Enable data-match validation for the confirm password field
        var confirmInput = document.getElementById('confirm-password');
        
        // Handle form submission
        var form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            if (confirmInput.value != password.value) {
                window.alert('Passwords do not match')
            }
            form.classList.add('was-validated');
        });
    </script>
