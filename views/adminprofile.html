<body>
    <!-- Admin profile form code will go here -->
    
    <div class="container p-2">
        <!-- <h1 class="text-center">Update Profile</h1> -->
        <form class="needs-validation mt-6" novalidate>
            <div class="row">
                <div class="col text-center mb-4">
                  <h1>Update Profile</h1>
                </div>
              </div>
            <div class="form-group mt-4 mx-5">
                <input type="text" class="form-control" id="admin" placeholder="Enter admin name" required>
                <div class="invalid-feedback">
                    Please enter your Admin name.
                </div>
            </div>
            <div class="form-group mx-5">
                <input type="password" class="form-control" id="old-password" placeholder="Enter old password"
                    pattern=".{8,}" required>
                <div class="invalid-feedback">
                    Please enter a valid password (at least 8 characters).
                </div>
            </div>
            <div class="form-group mx-5">
                <input type="password" class="form-control" id="new-password" placeholder="Enter new password"
                    pattern=".{8,}" required>
                <div class="invalid-feedback">
                    Please enter a valid password (at least 8 characters).
                </div>
            </div>
            <div class="form-group mx-5">
                <input type="password" class="form-control" id="confirm-newpassword"
                    placeholder="Confirm new password" data-match="#new-password" data-match-error="Passwords do not match"
                    required>
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div>
            <div class="form-group mx-5">
                <button type="update" class="btn mybtn mb-5 py-3 btn-block"><a
                        href="#"></a>UPDATE NOW</button>
            </div>
        </form>
    </div>

    <script>
        // Add custom validation messages
        var passwordInput = document.getElementById('new-password');
        passwordInput.addEventListener('invalid', function (event) {
            event.target.setCustomValidity('Password must be at least 8 characters long.');
        });
        passwordInput.addEventListener('input', function (event) {
            event.target.setCustomValidity('');
        });


        // Enable data-match validation for the confirm password field
        var confirmInput = document.getElementById('confirm-newpassword');
        
        // Handle form submission
        var form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            if (confirmInput.value != passwordInput.value) {
                window.alert('Passwords do not match')
            }
            form.classList.add('was-validated');
        });
    </script>
  
</body>
